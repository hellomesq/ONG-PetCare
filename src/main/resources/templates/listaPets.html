<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/header :: *">
<body>
  <main>
    <h2>Lista de Animais</h2>
    <a th:href="@{/animais/novo}" class="btn">+ Novo Animal</a>
    <table border="1" cellpadding="8">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Espécie</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="animal : ${animais}">
          <td th:text="${animal.id}"></td>
          <td th:text="${animal.nome}"></td>
          <td th:text="${animal.especie}"></td>
          <td th:text="${animal.idade} + ' anos'"></td>
          <td>
            <a th:href="@{/animais/editar/{id}(id=${animal.id})}">Editar</a> |
            <a th:href="@{/animais/excluir/{id}(id=${animal.id})}" 
               onclick="return confirm('Deseja excluir este animal?')">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
