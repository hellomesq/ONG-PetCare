<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-purple-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-pink-600 mb-2">ğŸ¾ PetCare</h1>
            <p class="text-gray-600">Entre na sua conta</p>
        </div>

        <!-- Mensagem de erro -->
        <div th:if="${erro}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${erro}">Erro de login</span>
        </div>

        <!-- Mensagem de sucesso -->
        <div th:if="${sucesso}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${sucesso}">Cadastro realizado com sucesso!</span>
        </div>

        <form th:action="@{/ongs/login}" method="post" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-pink-800 font-medium mb-1">Email</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       placeholder="seu@email.com"
                       class="w-full border border-pink-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-pink-400" 
                       required>
            </div>

            <!-- Senha -->
            <div>
                <label for="senha" class="block text-pink-800 font-medium mb-1">Senha</label>
                <input type="password" 
                       id="senha" 
                       name="senha" 
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                       class="w-full border border-pink-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-pink-400" 
                       required>
            </div>

            <!-- BotÃ£o -->
            <button type="submit"
                    class="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white font-semibold py-3 rounded-md hover:from-pink-700 hover:to-purple-700 transition duration-200 shadow-lg">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center space-y-2">
            <p class="text-gray-600 text-sm">
                NÃ£o tem cadastro?
            </p>
            <a th:href="@{/ongs/novo}" 
               class="block w-full bg-white border-2 border-pink-600 text-pink-600 font-semibold py-2 rounded-md hover:bg-pink-50 transition duration-200">
                Cadastrar Nova ONG
            </a>
            <a th:href="@{/}" class="block text-pink-600 hover:underline text-sm mt-3">
                Voltar ao InÃ­cio
            </a>
        </div>
    </div>

</body>
</html>
