<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de ONGs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 class="text-center my-4">Lista de ONGs</h2>

<div class="text-end mb-3">
    <a class="btn btn-success" th:href="@{/ongs/novo}">+ Nova ONG</a>
</div>

<table class="table table-bordered table-hover">
    <thead class="table-primary text-center">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Endereço</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ong : ${ongs}">
        <td th:text="${ong.id}"></td>
        <td th:text="${ong.nome}"></td>
        <td th:text="${ong.email}"></td>
        <td th:text="${ong.telefone}"></td>
        <td th:text="${ong.endereco}"></td>
        <td class="text-center">
            <a class="btn btn-warning btn-sm" th:href="@{'/ongs/editar/' + ${ong.id}}">Editar</a>
            <a class="btn btn-danger btn-sm" th:href="@{'/ongs/excluir/' + ${ong.id}}"
               onclick="return confirm('Deseja realmente excluir?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
