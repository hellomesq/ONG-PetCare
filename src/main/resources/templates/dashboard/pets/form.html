<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pet.id != null ? 'Editar Pet' : 'Cadastrar Novo Pet'}">Formulário de Pet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-pink-500 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-2xl font-bold">Dashboard - <span th:text="${session.ongLogada.nome}">ONG</span></span>
                </div>
                <div class="space-x-4">
                    <a th:href="@{/dashboard}" class="hover:text-pink-200 transition">Dashboard</a>
                    <a th:href="@{/ongs/logout}" class="hover:text-pink-200 transition">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600" 
                    th:text="${pet.id != null ? 'Editar Pet' : 'Cadastrar Novo Pet'}">Formulário de Pet</h1>
                <p class="text-gray-600 mt-2">Preencha os dados do pet</p>
            </div>

            <!-- Formulário -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <form th:action="${pet.id != null ? '/dashboard/pets/' + pet.id : '/dashboard/pets'}" method="post" th:object="${pet}">
                    <!-- Nome -->
                    <div class="mb-6">
                        <label for="nome" class="block text-gray-700 font-semibold mb-2">
                            Nome do Pet <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               id="nome" 
                               th:field="*{nome}" 
                               required
                               class="w-full px-4 py-3 border-2 border-pink-200 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition outline-none"
                               placeholder="Ex: Rex, Miau, Bob...">
                    </div>

                    <!-- Espécie -->
                    <div class="mb-6">
                        <label for="especie" class="block text-gray-700 font-semibold mb-2">
                            Espécie <span class="text-red-500">*</span>
                        </label>
                        <select id="especie" 
                                th:field="*{especie}" 
                                required
                                class="w-full px-4 py-3 border-2 border-pink-200 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition outline-none">
                            <option value="">Selecione...</option>
                            <option value="Cachorro">Cachorro</option>
                            <option value="Gato">Gato</option>
                            <option value="Coelho">Coelho</option>
                            <option value="Pássaro">Pássaro</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <!-- Raça -->
                    <div class="mb-6">
                        <label for="raca" class="block text-gray-700 font-semibold mb-2">
                            Raça
                        </label>
                        <input type="text" 
                               id="raca" 
                               th:field="*{raca}" 
                               class="w-full px-4 py-3 border-2 border-pink-200 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition outline-none"
                               placeholder="Ex: Vira-lata, SRD, Persa...">
                    </div>

                    <!-- Idade -->
                    <div class="mb-6">
                        <label for="idade" class="block text-gray-700 font-semibold mb-2">
                            Idade (anos) <span class="text-red-500">*</span>
                        </label>
                        <input type="number" 
                               id="idade" 
                               th:field="*{idade}" 
                               required
                               min="0"
                               max="30"
                               class="w-full px-4 py-3 border-2 border-pink-200 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition outline-none"
                               placeholder="Ex: 2">
                    </div>

                    <!-- Descrição -->
                    <div class="mb-6">
                        <label for="descricao" class="block text-gray-700 font-semibold mb-2">
                            Descrição
                        </label>
                        <textarea id="descricao" 
                                  th:field="*{descricao}" 
                                  rows="4"
                                  class="w-full px-4 py-3 border-2 border-pink-200 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition outline-none resize-none"
                                  placeholder="Conte mais sobre o pet: personalidade, necessidades especiais, histórico..."></textarea>
                    </div>

                    <!-- Botões -->
                    <div class="flex gap-4">
                        <button type="submit"
                                class="flex-1 bg-gradient-to-r from-pink-500 to-purple-600 text-white px-6 py-3 rounded-lg hover:from-pink-600 hover:to-purple-700 transition shadow-lg font-semibold">
                            <span th:text="${pet.id != null ? 'Atualizar Pet' : 'Cadastrar Pet'}">Salvar</span>
                        </button>
                        <a th:href="@{/dashboard}"
                           class="flex-1 bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition text-center font-semibold">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-pink-500 to-purple-600 text-white mt-16 py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm opacity-90">© 2024 PetCare ONG. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
