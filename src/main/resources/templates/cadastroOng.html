<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de ONG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2 class="text-center my-4" th:text="${#strings.isEmpty(ong.id) ? 'Cadastrar ONG' : 'Editar ONG'}"></h2>

<form th:action="@{/ongs/salvar}" th:object="${ong}" method="post" class="w-75 mx-auto">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome da ONG" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="email@exemplo.com" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Telefone</label>
        <input type="text" th:field="*{telefone}" class="form-control" placeholder="(xx) xxxxx-xxxx">
    </div>

    <div class="mb-3">
        <label class="form-label">Endereço</label>
        <input type="text" th:field="*{endereco}" class="form-control" placeholder="Rua, nº, cidade">
    </div>

    <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" th:field="*{senha}" class="form-control" placeholder="Digite uma senha">
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a class="btn btn-secondary" th:href="@{/ongs}">Cancelar</a>
    </div>
</form>

</div>
</body>
</html>
