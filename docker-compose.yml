version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-petcare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-petcarepass}
      POSTGRES_DB: ${POSTGRES_DB:-petcare_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-petcare_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-petcare}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-petcarepass}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # optional: DB host/port if you prefer
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
